<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("page_num");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";

  }
  x[slideIndex-1].style.display = "block";

}
function armystyle(){

				jQuery('#div1').html(''); //מרוקן דיב 1
				jQuery('#div2').html(''); // מרוקן דיב 1
				$('#button_army').css({ 'background-color': '#efff00','border': 'outset' ,'width': '80px', 'float': 'left'}); //מחליף צבע לצהוב של הכפתור
				$('#button_ezrahi').css({'background-color': '#f57c00','border': 'outset', 'width': '80px', 'float': 'right'}); //מחליף צבע לצהוב של הכפתור
                $('#button_choose1').css({ 'visibility': 'visible'}); //מחליף צבע לצהוב של הכפתור
                $('#button_choose2').css({ 'visibility': 'visible'}); //מחליף צבע לצהוב של הכפתור
                $.get("tasyati_army.html", function (data) {
                    $("#div1").append(data);
                }); // פונקציה למילוי דיב 1 מתוך קובץ HTML
				$.get("tasyati_army2.html", function (data) {
                    $("#div2").append(data);
                }); //SAME SHIT DIV 2
				

}
function ezrahistyle(){

				$('#button_ezrahi').css({'background-color': '#efff00','border': 'outset', 'width': '80px', 'float': 'right'}); //מחליף צבע לצהוב של הכפתור

                $('#button_choose2').css({ 'visibility': 'hidden'}); //מחליף צבע לצהוב של הכפתור


                $.get("tasyati_ezrahi.html", function (data) {

}
