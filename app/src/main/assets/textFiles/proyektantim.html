 תוכנית זאת מיועדת לבוגרי כיתה יג המעוניינים להשתלב במערך הפיתוח בחיל. המועמדים אשר עוברים את המיונים (מבחן עיוני במקצוע הנלמד , וועדות וראיונות ) , יבצעו את פרויקט הגמר הנדרש במסגרת לימודי  ההנדסאים באחת מיחידות הפיתוח השונות של החיל ולאחר מיכן ישרתו ביחידת הפיתוח המלווה.
